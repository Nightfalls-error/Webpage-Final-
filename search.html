<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Slang Word Randomizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/search.js" defer></script>
</head>
<body>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="wordlog.html">Word Log</a>
        <a href="search.html">Search</a>
        <a href="account.html">Account</a>
        <button id="logout-btn">Log Out</button>
    </nav>
    <div class="container">
        <h2>Search for a Slang Word</h2>
        <input type="text" id="search-input" placeholder="Enter a slang word">
        <button id="search-btn" class="btn">Search</button>
        <div id="search-result">
            <p><strong>Word:</strong> <span id="result-word"></span></p>
            <p><strong>Meaning:</strong> <span id="result-meaning"></span></p>
            <p><strong>Example:</strong> <span id="result-example"></span></p>
        </div>
    </div>
</body>
</html>
